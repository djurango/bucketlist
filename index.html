        <div id="dialog" >
            <form id="taskInputForm">

                    <label for="taskTitleInput">Title</label><br>
                    <input type="text" class="form-control" id="taskTitleInput" required>
                </div>

                <div class="form-group">
                    <label for="taskImportanceInput">Importance</label><br>
                    <select id="taskImportanceInput" class="form-control">

                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>

                <br>
                <div class="form-group">
                    <label for="taskDueDateInput">Due Date</label><br>
                    <input type="text" id="taskDueDateInput" name="taskDueDateInput" size="30" required readonly>
